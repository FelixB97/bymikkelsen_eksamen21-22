    <section id="information"></section>
    <section id="kontakt_form">
      <article id="send_email">
        <!-- EMAIL FORM -->
        <h2>Send me an Email</h2>
        <!-- NAME -->
        <div class="form-group">
          <label for="username" class="form-label">Full Name or Company Name</label>
          <div class="input-group">
            <input class="form-field" required type="text" name="username" id="username" placeholder="name or company" minlength="1"/>
            <span class="form-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </span>
          </div>
        </div>

        <!-- EMAIL ADDRESS -->
        <div class="form-group">
          <label class="form-label" for="email"> Your Email address</label>
          <div class="input-group">
            <input class="form-field" type="text" name="email" id="email" placeholder="email address" minlength="2" required pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/>
            <span class="form-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
          </div>
        </div>

        <!-- MESSAGE -->
        <div class="form-group last_in_group">
          <label class="form-label" for="message"> Your Message</label>
          <div class="input-group">
            <textarea minlength="1" required type="text" class="form-field" name="message" id="message" cols="30" rows="4" placeholder="write a message"></textarea>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <button id="submit_email">Send</button>
      </article>
    </section>
    <footer></footer>
    <script type="module" src="/main.js"></script>
